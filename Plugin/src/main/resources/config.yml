# If you want to use MySQL, use this.
mysql:
  enabled: false
  host: localhost
  port: 3306
  dbname: DBName
  username: Username
  password: Password
  ssl: false
  # just for some spicy extra configuration
  table-name: 'eternalcrates'


# Overall misc settings for crates.
crate-settings:
  # Should the plugin prevent item pickup during crate animation?
  # Default: false
  item-pickup-in-animation: false

# Configure the command usage for the help page.
command-usage:
  animations: '/crate animations'
  claim: '/crate claim'
  giveall: '/crate giveall <crate> [amount]'
  give: '/crate give <player> <crate> [amount]'
  list: '/crate list'
  reload: '/crate reload'
  set: '/crate set <crate>'

# Configure the claim gui here
claim-gui:
  title: 'Unclaimed Crate Keys'
  border-item:
    material: GRAY_STAINED_GLASS_PANE
    name: ' '
  next-page:
    material: PAPER
    name: '#99ff99&lNext &fPage »'
    lore:
      - '&7Click to go onto the next page.'
  previous-page:
    material: PAPER
    name: '#99ff99&lPrevious &fPage »'
    lore:
      - '&7Click to go onto the previous page.'